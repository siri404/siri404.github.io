        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        /* Custom styling for CodeMirror to ensure rounded corners and better fit */
        .CodeMirror {
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #e2e8f0; /* border-gray-200 */
            height: 300px; /* Fixed height for the editor */
            font-size: 0.875rem; /* text-sm */
            line-height: 1.5; /* Improve readability */
        }
        .CodeMirror-scroll {
            border-radius: 0.5rem; /* rounded-lg */
        }
        .CodeMirror-gutters {
            border-radius: 0.5rem 0 0 0.5rem;
        }

        /* Animation for success feedback */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .success-effect {
            animation: pulse-green 0.8s ease-out;
            border-color: #22c55e !important; /* Tailwind green-500 */
        }
        .error-effect {
            border-color: #ef4444 !important; /* Tailwind red-500 */
        }

        /* Custom button styling for a more modern look */
        .btn-primary {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6); /* Indigo to Violet */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-image: linear-gradient(to right, #4f46e5, #7c3aed);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-success {
            background-image: linear-gradient(to right, #22c55e, #10b981); /* Green to Emerald */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease-in-out;
        }
        .btn-success:hover {
            background-image: linear-gradient(to right, #16a34a, #059669);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }
        .btn-success:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.06);
        }

function merge(left, right) {
  let result = [];
  let leftIndex = 0;
  let rightIndex = 0;

  while (leftIndex < left.length && rightIndex < right.length) {
    if (left[leftIndex] < right[rightIndex]) {
      result.push(left[leftIndex]);
      leftIndex++;
    } else {
      result.push(right[rightIndex]);

// Helper to build a tree from a level-order array (null for missing nodes)
function buildTree(arr) {
  if (!arr || arr.length === 0 || arr[0] === null) return null;
  const root = new TreeNode(arr[0]);
  const queue = [root];
  let i = 1;
  while (queue.length > 0 && i < arr.length) {
    const current = queue.shift();
    if (arr[i] !== null) {
      current.left = new TreeNode(arr[i]);
      queue.push(current.left);
    }
    i++;
    if (i < arr.length && arr[i] !== null) {
      current.right = new TreeNode(arr[i]);
      queue.push(current.right);
    }
    i++;
  }
  return root;
}

// Helper to convert tree to level-order array for logging
function treeToLevelOrderArray(root) {
  if (!root) return [];
  const result = [];
  const queue = [root];
  while (queue.length > 0) {
    const node = queue.shift();
    if (node) {
      result.push(node.val);
      queue.push(node.left);
      queue.push(node.right);
    } else {
      result.push(null);
    }
  }
  // Trim trailing nulls
  while (result.length > 0 && result[result.length - 1] === null) {
    result.pop();
  }
  return result;
}

        const questionsContainer = document.getElementById('questions-container');
        const filterControlsContainer = document.getElementById('filter-controls');
        const userIdDisplay = document.getElementById('user-id');
        const progressSummaryDiv = document.getElementById('progress-summary');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const attemptedQuestionsSpan = document.getElementById('attempted-questions');
        const remainingQuestionsSpan = document.getElementById('remaining-questions');
        const viewProgressBtn = document.getElementById('view-progress-btn');


        let codeMirrorEditor;
        const QUESTIONS_PER_PAGE = 10;
        let currentPage = 1;
        let activeTags = [];
        let currentView = 'list'; // 'list' or 'progressReport'

        // Firebase Initialization and Auth
        async function initializeFirebase() {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config not found. Progress tracking will not work.");
                userIdDisplay.textContent = "N/A (Firebase not configured)";
                // Proceed without Firebase if config is missing
                window.onload = () => displayQuestionsList(1);
                return;
            }

            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                } else {
                    // Sign in anonymously if no user is logged in
                    try {
                        if (typeof __initial_auth_token !== 'undefined') {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                        userId = auth.currentUser.uid;
                    } catch (error) {
                        console.error("Firebase anonymous sign-in failed:", error);
                        userId = crypto.randomUUID(); // Fallback to a random ID if auth fails
                    }
                }
                userIdDisplay.textContent = userId;
                await loadAllUserProgress(); // Load progress after auth is ready
                displayQuestionsList(1); // Display questions after progress is loaded
            });
        }

        // Load all user progress from Firestore
        async function loadAllUserProgress() {
            if (!db || !userId) {
                console.warn("Firestore not initialized or userId not available. Cannot load progress.");
                return;
            }
            try {
                const progressCollectionRef = collection(db, `artifacts/${__app_id}/users/${userId}/progress`);
                const q = query(progressCollectionRef);
                const querySnapshot = await getDocs(q);
                userProgress = {}; // Clear previous cache
                querySnapshot.forEach((doc) => {
                    userProgress[doc.id] = doc.data();
                });
                console.log("User progress loaded:", userProgress);
                updateProgressSummary(); // Update summary after loading
            } catch (e) {
                console.error("Error loading user progress: ", e);
            }
        }

        // Save user progress to Firestore
        async function saveProgress(questionId, code, output) {
            if (!db || !userId) {
                console.warn("Firestore not initialized or userId not available. Cannot save progress.");
                return;
            }
            try {
                const progressDocRef = doc(db, `artifacts/${__app_id}/users/${userId}/progress/${questionId}`);
                await setDoc(progressDocRef, {
                    code: code,
                    output: output,
                    lastUpdated: new Date().toISOString(),
                    attempted: true
                });
                userProgress[questionId] = { code, output, lastUpdated: new Date().toISOString(), attempted: true };
                console.log(`Progress saved for question ${questionId}`);
                updateProgressSummary(); // Update summary after saving
                // Re-render the list to update the "Attempted" badge if on list view
                if (currentView === 'list') {
                    displayQuestionsList(currentPage);
                }
            } catch (e) {
                console.error("Error saving progress: ", e);
            }
        }

        // Update progress summary display
        function updateProgressSummary() {
            const attemptedCount = Object.keys(userProgress).length;
            const totalCount = questionsData.length;
            const remainingCount = totalCount - attemptedCount;

            totalQuestionsSpan.textContent = totalCount;
            attemptedQuestionsSpan.textContent = attemptedCount;
            remainingQuestionsSpan.textContent = remainingCount;
        }

        // Function to display the list of questions
        function displayQuestionsList(page = 1) {
            currentView = 'list';
            currentPage = page;
            questionsContainer.innerHTML = ''; // Clear current content
            filterControlsContainer.style.display = 'flex'; // Show filter controls
            progressSummaryDiv.style.display = 'block'; // Show progress summary

            let filteredQuestions = questionsData;

            // Apply tag filtering if activeTags is not empty
            if (activeTags.length > 0) {
                filteredQuestions = questionsData.filter(question =>
                    activeTags.every(tag => question.tags && question.tags.includes(tag))
                );
            }

            if (filteredQuestions.length === 0) {
                questionsContainer.innerHTML = '<p class="text-center text-gray-500 text-lg py-10">No questions to display matching your filters.</p>';
                renderFilterControls(); // Still render filter controls even if no questions
                return;
            }

            const startIndex = (currentPage - 1) * QUESTIONS_PER_PAGE;
            const endIndex = startIndex + QUESTIONS_PER_PAGE;
            const questionsToDisplay = filteredQuestions.slice(startIndex, endIndex);

            questionsToDisplay.forEach(question => {
                const questionCard = document.createElement('div');
                questionCard.className = 'bg-gray-50 p-6 rounded-xl shadow-md border border-gray-200 hover:shadow-lg transition-all duration-300 cursor-pointer relative';
                questionCard.onclick = () => displayProblemDetails(question.id);

                // Attempted Badge
                if (userProgress[question.id] && userProgress[question.id].attempted) {
                    const attemptedBadge = document.createElement('span');
                    attemptedBadge.className = 'absolute top-3 right-3 bg-green-500 text-white text-xs font-bold px-3 py-1 rounded-full shadow-md';
                    attemptedBadge.textContent = 'Attempted';
                    questionCard.appendChild(attemptedBadge);
                }

                // Question Name
                const nameElement = document.createElement('h2');
                nameElement.className = 'text-xl font-semibold text-gray-800 mb-2';
                nameElement.textContent = `${question.id}. ${question.name}`;
                questionCard.appendChild(nameElement);

                // Question Description
                const descriptionElement = document.createElement('p');
                descriptionElement.className = 'text-gray-600 mb-3 text-sm';
                descriptionElement.textContent = question.description;
                questionCard.appendChild(descriptionElement);

                // Tags
                if (question.tags && question.tags.length > 0) {
                    const tagsDiv = document.createElement('div');
                    tagsDiv.className = 'flex flex-wrap gap-2 mt-3';
                    question.tags.forEach(tag => {
                        const tagSpan = document.createElement('span');
                        tagSpan.className = 'bg-blue-100 text-blue-800 text-xs font-medium px-3 py-1 rounded-full cursor-pointer hover:bg-blue-200 transition-colors duration-200';
                        if (activeTags.includes(tag)) {
                            tagSpan.classList.add('bg-blue-500', 'text-white', 'hover:bg-blue-600');
                        }
                        tagSpan.textContent = tag;
                        tagSpan.onclick = (event) => {
                            event.stopPropagation(); // Prevent card click
                            toggleTagFilter(tag);
                        };
                        tagsDiv.appendChild(tagSpan);
                    });
                    questionCard.appendChild(tagsDiv);
                }

                questionsContainer.appendChild(questionCard);
            });

            renderFilterControls(); // Render filter controls (including selected tags)
            renderPaginationControls(filteredQuestions.length); // Pass filtered length for correct pagination
        }

        // Function to render filter controls (tags and clear button)
        function renderFilterControls() {
            filterControlsContainer.innerHTML = ''; // Clear previous controls

            const allTags = [...new Set(questionsData.flatMap(q => q.tags || []))].sort();

            // Display active filters
            if (activeTags.length > 0) {
                const activeFiltersLabel = document.createElement('span');
                activeFiltersLabel.className = 'text-gray-700 font-medium mr-2 text-base';
                activeFiltersLabel.textContent = 'Active Filters:';
                filterControlsContainer.appendChild(activeFiltersLabel);

                activeTags.forEach(tag => {
                    const activeTagSpan = document.createElement('span');
                    activeTagSpan.className = 'bg-blue-500 text-white text-sm font-medium px-3 py-1 rounded-full cursor-pointer hover:bg-blue-600 flex items-center gap-1 transition-colors duration-200';
                    activeTagSpan.innerHTML = `${tag} <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
                    activeTagSpan.onclick = (event) => {
                        event.stopPropagation();
                        toggleTagFilter(tag);
                    };
                    filterControlsContainer.appendChild(activeTagSpan);
                });

                const clearButton = document.createElement('button');
                clearButton.className = 'ml-4 px-4 py-2 bg-red-100 text-red-800 text-sm rounded-lg hover:bg-red-200 transition-colors duration-200 font-medium';
                clearButton.textContent = 'Clear Filters';
                clearButton.onclick = clearAllFilters;
                filterControlsContainer.appendChild(clearButton);
            } else {
                const infoText = document.createElement('span');
                infoText.className = 'text-gray-500 text-base';
                infoText.textContent = 'Click on tags below to filter:';
                filterControlsContainer.appendChild(infoText);
            }
        }

        // Function to toggle a tag in the activeTags array and re-render
        function toggleTagFilter(tag) {
            const tagIndex = activeTags.indexOf(tag);
            if (tagIndex > -1) {
                activeTags.splice(tagIndex, 1); // Remove tag
            } else {
                activeTags.push(tag); // Add tag
            }
            displayQuestionsList(1); // Reset to first page after filtering
        }

        // Function to clear all active filters
        function clearAllFilters() {
            activeTags = [];
            displayQuestionsList(1);
        }

        // Function to render pagination controls
        function renderPaginationControls(totalFilteredQuestions) {
            const totalPages = Math.ceil(totalFilteredQuestions / QUESTIONS_PER_PAGE);
            if (totalPages <= 1) return; // No pagination needed for 1 or less pages

            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'flex justify-center items-center space-x-3 mt-8';

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = `px-5 py-2 rounded-lg font-medium transition-colors duration-200 ${currentPage === 1 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-blue-500 hover:bg-blue-600 text-white'}`;
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => displayQuestionsList(currentPage - 1);
            paginationDiv.appendChild(prevButton);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `px-4 py-2 rounded-lg font-medium transition-colors duration-200 ${currentPage === i ? 'bg-blue-700 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`;
                pageButton.textContent = i;
                pageButton.onclick = () => displayQuestionsList(i);
                paginationDiv.appendChild(pageButton);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = `px-5 py-2 rounded-lg font-medium transition-colors duration-200 ${currentPage === totalPages ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-blue-500 hover:bg-blue-600 text-white'}`;
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => displayQuestionsList(currentPage + 1);
            paginationDiv.appendChild(nextButton);

            questionsContainer.appendChild(paginationDiv);
        }

        // Function to display details of a single problem

            currentView = 'problemDetail';

                document.getElementById('code-output').textContent = userProgress[question.id].output;
            } else {
                codeMirrorEditor.setValue(question.boilerplate || '// Write your JavaScript code here\nconsole.log("Hello, World!");');
            }


            // Add event listener to the back button
            document.getElementById('backToListBtn').addEventListener('click', () => displayQuestionsList(currentPage));

            // Add event listener to the run code button
            document.getElementById('run-code-btn').addEventListener('click', async () => {
                const currentCode = codeMirrorEditor.getValue();
                const output = runCode(currentCode); // Run and get output
                await saveProgress(question.id, currentCode, output); // Save progress
            });
        }

        // Function to run the user's code and display output
        function runCode(code) {
            const outputElement = document.getElementById('code-output');
            outputElement.textContent = ''; // Clear previous output
            outputElement.classList.remove('success-effect', 'error-effect'); // Clear previous effects

            // Capture console.log output
            const originalConsoleLog = console.log;
            const originalConsoleError = console.error;
            const logs = [];
            let hasError = false;

            console.log = (...args) => {
                logs.push(args.map(arg => {
                    if (typeof arg === 'object' && arg !== null) {
                        try {
                            return JSON.stringify(arg, null, 2);
                        } catch (e) {
                            return String(arg); // Fallback for circular structures
                        }
                    }
                    return String(arg);
                }).join(' '));
            };
            console.error = (...args) => {
                hasError = true;
                logs.push(`ERROR: ${args.map(String).join(' ')}`);
            };

            try {
                // Execute the code in a sandboxed environment
                new Function(code)();
            } catch (error) {
                hasError = true;
                logs.push(`RUNTIME ERROR: ${error.message}\n${error.stack}`);
            } finally {
                // Restore original console.log
                console.log = originalConsoleLog;
                console.error = originalConsoleError;

                // Display captured logs
                const finalOutput = logs.length > 0 ? logs.join('\n') : 'Code executed. No console output.';
                outputElement.textContent = finalOutput;

                // Apply visual effect based on success or error
                if (hasError) {
                    outputElement.classList.add('error-effect');
                } else if (logs.length > 0) {
                    outputElement.classList.add('success-effect');
                    // Remove effect after a short duration
                    setTimeout(() => {
                        outputElement.classList.remove('success-effect');
                    }, 1500);
                }
                return finalOutput; // Return output for saving
            }
        }

        // Function to display the progress report page
        function displayProgressReport() {
            currentView = 'progressReport';
            questionsContainer.innerHTML = ''; // Clear current content
            filterControlsContainer.style.display = 'none'; // Hide filter controls
            progressSummaryDiv.style.display = 'none'; // Hide progress summary

            const attemptedQuestions = questionsData.filter(q => userProgress[q.id] && userProgress[q.id].attempted);

            let progressHtml = `
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <button id="backToMainListBtn" class="mb-5 px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors duration-200 font-medium">
                        &larr; Back to Questions List
                    </button>
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">Your Progress Report</h2>
            `;

            if (attemptedQuestions.length === 0) {
                progressHtml += `<p class="text-center text-gray-500 text-lg py-10">You haven't attempted any questions yet. Start coding!</p>`;
            } else {
                progressHtml += `<div class="space-y-6">`;
                attemptedQuestions.forEach(question => {
                    const progress = userProgress[question.id];
                    progressHtml += `
                        <div class="bg-gray-50 p-5 rounded-xl shadow-sm border border-gray-200">
                            <h3 class="text-xl font-semibold text-gray-700 mb-2">
                                ${question.id}. <a href="#" onclick="event.preventDefault(); displayProblemDetails(${question.id});" class="text-blue-600 hover:underline">${question.name}</a>
                            </h3>
                            <p class="text-gray-600 text-sm mb-3">Last Updated: ${new Date(progress.lastUpdated).toLocaleString()}</p>

                            <div class="mb-4">
                                <p class="font-medium text-gray-700 mb-1">Last Saved Code:</p>
                                <pre class="bg-gray-200 p-3 rounded-md text-xs font-mono text-gray-800 overflow-x-auto h-32 whitespace-pre-wrap">${progress.code || '// No code saved'}</pre>
                            </div>
                            <div>
                                <p class="font-medium text-gray-700 mb-1">Last Output:</p>
                                <pre class="bg-gray-200 p-3 rounded-md text-xs font-mono text-gray-800 overflow-x-auto h-32 whitespace-pre-wrap">${progress.output || '// No output'}</pre>
                            </div>
                        </div>
                    `;
                });
                progressHtml += `</div>`;
            }

            progressHtml += `</div>`;
            questionsContainer.innerHTML = progressHtml;

            document.getElementById('backToMainListBtn').addEventListener('click', () => displayQuestionsList(1));
        }

        // Event listener for the "View Progress" button
        viewProgressBtn.addEventListener('click', displayProgressReport);

        // Initial Firebase and then display questions
        initializeFirebase();
    </script>
</body>
</html>
